<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Train: Data/APIs 1</title>
  </head>
  <body>
    <h1>Fetch a Rainbow</h1>
    <script>
      console.log('about to fetch a few rainbows');
      const rainbows = ['rainbow.jpg', 'second_rainbow.jpg']
      
      for (const rainbow of rainbows) {
        catchRainbow(rainbow)
        .then(response => {
          console.log(`loaded ${rainbow}`);
        })
        .catch(error => {
          console.log('error!', rainbow);
          console.error(error);
        });
      }

      async function catchRainbow(path) {
        const response = await fetch(path);
        const blob = await response.blob();
        const img = document.createElement('img');
        img.src = URL.createObjectURL(blob);
        img.width = '400';
        document.body.append(img);
      }
    </script>
  </body>
</html>
